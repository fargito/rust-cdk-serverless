on:
  pull_request:
    types: [opened, synchronize, reopened]

# cancel previous runs on the same PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: â›· PR tests

permissions:
  id-token: write # this is required for AWS https://github.com/aws-actions/configure-aws-credentials#usage

env:
  CI: true
  AWS_REGION: eu-west-1
  STAGE: pr-${{ github.event.number }}

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: ğŸ— Build & ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'rust-lambdas -> target'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig toolchain
        uses: korandoru/setup-zig@v1.6.2
        with:
          zig-version: 0.11.0

      - name: Install Cargo Lambda
        uses: jaxxstorm/action-install-gh-release@v1.12.0
        with:
          repo: cargo-lambda/cargo-lambda
          platform: linux
          arch: x86_64

      - name: Build Rust Lambdas
        run: pnpm build

      - name: Check Rust code
        run: cargo check-lambdas

      - name: Test Rust code
        run: cargo test-lambdas

      - name: ğŸ§ª Check format
        run: pnpm format-check

      - name: ğŸ§ª Test linter
        run: pnpm test-linter

      - name: ğŸ  Test types
        run: pnpm test-type

      - name: ğŸ— Test unit
        run: pnpm test-unit

      - name: â›… Test CDK
        run: pnpm test-cdk

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}

      - name: CDK Bootstrap
        run: pnpm run bootstrap

      - name: ğŸš€ Deploy
        run: pnpm run deploy --context stage=${{ env.STAGE }}

      - name: ğŸ” Run integration tests
        run: pnpm test-integration
